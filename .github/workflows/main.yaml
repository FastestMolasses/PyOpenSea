name: CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install linter
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Linting code
      run: |
        flake8
